name: üêû Bug Report
description: Report a bug to help us improve
title: "[BUG]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this issue! Please fill out the details below.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly explain the issue
      placeholder: Short description
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How do we reproduce the issue?
      placeholder: 1. Go to...\n2. Click...\n3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
